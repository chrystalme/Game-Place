<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="../js/phaser.js" defer></script>
    <script src="main.js" defer></script>
    <script src="../src/ui/leaderboard.js">
        
    </script>
    <title>Webpack App</title>

</head>
<body> 
    <div id='content'></div> 
    <div id="nameForm" class="form-screen"  style="display: none; justify-content: center;">
        <form>
            <h6> Enter your name for the leaderboard.</h6>
          <input id="name" type="text" placeholder="Enter your name">
          <input id="submit" type="button" value="Submit">
        </form>
    </div>
    <div id="leader-board" class="form-screen" style="display: block;">
        <button class="close">x</button>
    <table class="center">
        <thead><tr><th>Position</th><th>User</th><th>Score</th></tr></thead>
        <tbody id="table-body">
            
        </tbody>
    </table>
    </div>
</body>
